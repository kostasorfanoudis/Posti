<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa; /* Light cyan background */
      color: #333; /* Dark text color for readability */
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    /* Container styling */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff; /* White background for the container */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Heading styling */
    h1 {
      color: #00796b; /* Teal color for the heading */
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      color: #fff;
      background-color: #00796b; /* Teal background for buttons */
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #004d40; /* Darker teal on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>
    <p>Please log in or sign up to continue.</p>
    <a href="http://localhost:3000/user/login_page" class="button">Login</a>
    <a href="http://localhost:3000/user/signup_page" class="button">Sign Up</a>
  </div>
</body>
</html>
